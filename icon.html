<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #ctverec {
            background: blue;
            height: 200px;
            width: 200px;
            margin: 20% auto;
            animation: rotace 1s infinite;
        }
        @keyframes rotace {
            50% {
                transform: rotateY(180deg)
            }
            100% {
                transform: rotateZ(180deg)
            }
        }
    </style>
    <title>Icon</title>
</head>

<body>
    <div id="ctverec"></div>
</body>

</html>
